apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: utkast-microfrontend-astro
  namespace: min-side
  labels:
    team: min-side
spec:
  image: {{ image }}
  port: 7800
  liveness:
    path: /tms-utkast-microfrontend-astro/internal/isAlive
    initialDelay: 10
  readiness:
    path: /tms-utkast-microfrontend-astro/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /tms-utkast-microfrontend-astro/internal/metrics
  replicas:
    min: 2
    max: 4
  ingresses:
    - "https://www.intern.dev.nav.no/tms-utkast-microfrontend-astro"
  resources:
    limits:
      cpu: "1"
      memory: 768Mi
    requests:
      cpu: "20m"
      memory: 128Mi
