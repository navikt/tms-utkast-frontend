apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-utkast-frontend
  namespace: min-side
  labels:
    team: min-side
spec:
  image: {{ image }}
  port: 7800
  liveness:
    path: /tms-utkast-frontend/api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /tms-utkast-frontend/api/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  ingresses:
    - "https://www.intern.nav.no/tms-utkast-frontend"
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: "20m"
      memory: 128Mi
